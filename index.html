<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Try this Virtual Drum Kit Here!</h1>
    <div class="buttons">
      <button id="boom-button">BOOM</button>
      <audio src="boom.wav" id="boom-sound"></audio>

      <button id="clap-button">CLAP</button>
      <audio src="clap.wav" id="clap-sound"></audio>

      <button id="hihat-button">HIHAT</button>
      <audio src="hihat.wav" id="hihat-sound"></audio>

      <button id="kick-button">KICK</button>
      <audio src="kick.wav" id="kick-sound"></audio>

      <button id="openhat-button">OPENHAT</button>
      <audio src="openhat.wav" id="openhat-sound"></audio>

      <button id="ride-button">RIDE</button>
      <audio src="ride.wav" id="ride-sound"></audio>

      <button id="snare-button">SNARE</button>
      <audio src="snare.wav" id="snare-sound"></audio>

      <button id="tink-button">TINK</button>
      <audio src="tink.wav" id="tink-sound"></audio>

      <button id="tom-button">TOM</button>
      <audio src="tom.wav" id="tom-sound"></audio>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
